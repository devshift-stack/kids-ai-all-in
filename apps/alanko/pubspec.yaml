name: alanko_ai
description: Alanko AI - Educational app for children ages 3-12 with AI voice assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Shared Code (temporarily disabled due to Firebase version conflict)
  # kids_ai_shared:
  #   git:
  #     url: https://github.com/devshift-stack/Kids-AI-Shared.git

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Localization
  easy_localization: ^3.0.3

  # Audio & Voice
  flutter_tts: ^4.0.2
  just_audio: ^0.9.36
  speech_to_text: ^7.0.0
  audio_session: ^0.1.18

  # UI & Animations
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.0

  # AI
  google_generative_ai: ^0.4.6

  # YouTube Player (f√ºr Reward Videos)
  youtube_player_flutter: ^9.0.3

  # Icons & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # App Enhancements
  in_app_review: ^2.0.10
  home_widget: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/locales/
    - assets/images/
