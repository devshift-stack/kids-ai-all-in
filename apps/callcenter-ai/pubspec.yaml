name: callcenter_ai
description: Callcenter AI - KI-gestützter Verkaufsagent für Solarmodule mit Chat- und Voice-Unterstützung
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Shared Code
  kids_ai_shared:
    path: ../../packages/shared

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Localization
  easy_localization: ^3.0.3

  # Audio & Voice
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  audio_session: ^0.1.18

  # UI & Animations
  google_fonts: ^6.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.20.2
  http: ^1.1.0

  # AI
  google_generative_ai: ^0.4.6

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/locales/

