name: therapy_ai
description: AI-Powered Therapy App for children with hearing impairment
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Shared Code
  kids_ai_shared:
    path: ../../packages/shared

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  firebase_analytics: ^11.4.0
  firebase_crashlytics: ^4.3.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Localization
  easy_localization: ^3.0.3

  # Audio & Voice
  flutter_tts: ^4.0.2
  just_audio: ^0.9.36
  record: ^5.1.0
  audio_session: ^0.1.18
  permission_handler: ^11.3.0
  file_picker: ^8.1.2

  # Whisper Integration (on-device speech recognition)
  # Note: Using http for Whisper API as fallback, or whisper.cpp via platform channels
  http: ^1.1.0
  dio: ^5.4.0

  # UI & Animations
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.0

  # Charts for progress visualization
  fl_chart: ^0.66.0

  # Icons & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/locales/
    - assets/images/
    - assets/models/

