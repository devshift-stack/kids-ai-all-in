<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Dashboard - Repository √úbersicht</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .header h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .header .timestamp { color: #666; font-size: 0.9em; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .stat:last-child { border-bottom: none; }
        .stat-label { color: #666; }
        .stat-value { font-weight: bold; color: #333; }
        .status-good { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-critical { color: #ef4444; }
        .repo-item, .dev-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .repo-item h3 { color: #333; margin-bottom: 8px; }
        .repo-item .info { color: #666; font-size: 0.9em; }
        .dev-item strong { color: #333; }
        .dev-item span { color: #666; font-size: 0.9em; }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .refresh-btn:hover { background: #5568d3; }
        .loading { text-align: center; padding: 40px; color: white; font-size: 1.2em; }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard - Repository √úbersicht</h1>
            <div class="timestamp" id="timestamp">Lade Daten...</div>
        </div>
        <div id="content">
            <div class="loading">Lade Dashboard-Daten...</div>
        </div>
    </div>
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('dashboard_data.json');
                if (!response.ok) throw new Error('Dashboard-Daten nicht gefunden');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Fehler:</strong> ${error.message}<br>
                        Bitte f√ºhre zuerst aus: <code>python3 scripts/dashboard_system.py</code>
                    </div>
                `;
            }
        }
        function renderDashboard(data) {
            const timestamp = new Date(data.timestamp).toLocaleString('de-DE');
            document.getElementById('timestamp').textContent = `üïê Generiert: ${timestamp}`;
            let html = '<div class="grid">';
            html += `
                <div class="card">
                    <h2>üìä Zusammenfassung</h2>
                    <div class="stat">
                        <span class="stat-label">Repositories:</span>
                        <span class="stat-value">${data.summary.total_repos}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Aktive Repos:</span>
                        <span class="stat-value">${data.summary.active_repos}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Commits (Woche):</span>
                        <span class="stat-value">${data.summary.total_commits_week}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Entwickler:</span>
                        <span class="stat-value">${data.summary.total_developers}</span>
                    </div>
                </div>
            `;
            const securityClass = data.security.overall === 'good' ? 'status-good' : 
                                 data.security.overall === 'warning' ? 'status-warning' : 'status-critical';
            html += `
                <div class="card">
                    <h2>üîí Sicherheit</h2>
                    <div class="stat">
                        <span class="stat-label">Status:</span>
                        <span class="stat-value ${securityClass}">${data.security.overall.toUpperCase()}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Kritische Issues:</span>
                        <span class="stat-value">${data.security.critical_count}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Warnungen:</span>
                        <span class="stat-value">${data.security.warnings_count}</span>
                    </div>
                </div>
            `;
            html += `
                <div class="card">
                    <h2>üë• Entwickler</h2>
                    ${Object.entries(data.developers).map(([name, stats]) => `
                        <div class="dev-item">
                            <strong>${name}</strong><br>
                            <span>${stats.commits} Commits, ${stats.files_changed} Zeilen ge√§ndert</span>
                        </div>
                    `).join('')}
                </div>
            `;
            html += `
                <div class="card">
                    <h2>üì¶ Repositories</h2>
                    ${Object.keys(data.repos).length > 0 ? 
                        Object.entries(data.repos).map(([name, repo]) => `
                            <div class="repo-item">
                                <h3>${name}</h3>
                                <div class="info">
                                    Branch: ${repo.branch || 'N/A'}<br>
                                    Commits heute: ${repo.commits_today || 0}<br>
                                    Commits diese Woche: ${repo.commits_week || 0}
                                </div>
                            </div>
                        `).join('') : 
                        '<p style="color: #666;">Keine Repositories gefunden</p>'
                    }
                </div>
            `;
            html += '</div>';
            html += `
                <div style="text-align: center;">
                    <button class="refresh-btn" onclick="location.reload()">üîÑ Aktualisieren</button>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }
        loadDashboard();
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
