name: kids_ai_shared
description: Shared code for Kids AI educational apps
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  equatable: ^2.0.5
  dio: ^5.4.0
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  crypto: ^3.0.3
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.0
  record: ^5.1.0
  shared_preferences: ^2.2.2

  # Firebase (v4.x kompatibel)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.2.0
  firebase_analytics: ^11.4.0

  flutter_local_notifications: ^18.0.0
  audioplayers: ^6.0.0
  timezone: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/audio/bs/
    - assets/audio/de/
    - assets/audio/en/
    - assets/audio/hr/
    - assets/audio/sr/
    - assets/audio/tr/
    - assets/sounds/success/
    - assets/sounds/error/
    - assets/sounds/ui/
    - assets/sounds/game/
    - assets/sounds/reward/
    - assets/sounds/ambient/
